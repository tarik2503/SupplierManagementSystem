<div class="container my-2">
  <a class="btn btn-primary mb-2" routerLink="/product/add">Add Product</a>
  <h1 class="mb-3">Products</h1>

  <table class="table table-bordered shadow text-center">
    <thead class="bg-dark text-light">
      <tr >
        <th>Sr. No.</th>
        <th>Photo</th>
        <th>Title</th>
        <th>Cost Price</th>
        <th>Selling Price</th>
        <th>Seller</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <img
            [src]="createImagePath(product.imagePath)"
            alt="Photo"
            style="width: 60px; height: 60px; object-fit: cover"
          />
        </td>
        <td>{{ product.title }}</td>
        <td>{{ product.costPrice }}</td>
        <td>{{ product.sellingPrice }}</td>
        <td>{{ getSupplierName(product.supplierId) }}</td>

        <td>
          <a
            [routerLink]="['/product', 'edit', product.id]"
            class="btn btn-success mx-1 mt-1"
            >Edit</a
          >
          <a (click)="deleteFn(product.id)" class="btn btn-danger mt-1"
            >Delete</a
          >
        </td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!products || products.length <= 0">No Product Found!</p>
</div>
